<body>
  <section>
    <input type="checkbox" id="check" />
    <header>
      <h2><a href="splashScreen.html" class="logo">NoteLord</a></h2>
      <div class="navigation">
        <a href="landPage.html">Home</a>
        <a href="User_Manual.html">Manual</a>
        <a href="filePage.html">Files</a>
      </div>
      <label for="check">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-times close-btn"></i>
      </label>
    </header>


    <div class="content">
      <div class="info">
        <h2>
          Translate<br /><span>Create Professional Quality Scores</span>
        </h2>
        <p>Start writing your own music.</p>
      </div>
      <br /><br />
      <input type="button" value="Translate" class="translate-btn" id = "translateBtn"/>
      <input type="button" value="Generate PDF" class = "genPDF-btn" id="generatePDF"/>
      <br /><br />
      <div class="hero">
        <div class="groupy">

          <div class="input-container">
            <label for="inputText">Enter text:</label>
            <br>
            <textarea 
              id="InputText" 
              rows="20" 
              cols="100" 
              spellcheck="false" 
              class="from-text"
              placeholder="Type your text"></textarea>
          </div>

          <script src="sheet.js"></script>
          <script src="translate.js"></script>

          <div class="output-container">
            <label for="outputText">Translated text:</label>
            <br>
            <canvas id="my-canvas" width="850" height="4000"></canvas>

          </div>

        </div>
      </div>
    </div>
  </section>
